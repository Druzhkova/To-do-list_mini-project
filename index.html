<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>To do list</title>
</head>
<body>
  <div class="container">
    <img class="background" src="./img/background.jpg" alt="">
    <header class="to-do-list-header">
      <input class="input-task" type="text" placeholder="enter new task">
      <input class="input-data" type="date">
      <button class="to-do-list-header__button">&plus; add task</button>
    </header>
    <main>
      <section class="to-do-list inner">
        <div class="to-do-list__title title">
          <p class="to-do-list__task">to do:</p>
        </div>
        <div class="tasks" id="tasks-to-do">
        </div>
        <button class="button-clear-all" id="clear-all-to-do">clear all</button>
      </section>
      <section class="in-progress-list inner">
        <div class="in-progress-list__title title">
          <p class="to-do-list__task">in progress:</p>
        </div>
        <div class="tasks" id="tasks-in-progress"></div>
        <button class="button-clear-all" id="button-in-progress-list">clear all</button>
      </section>
      <section class="done-list inner">
        <div class="done-list__title title">
          <p class="to-do-list__task">done:</p>
        </div>
        <div class="tasks"  id="tasks-done"></div>
        <button class="button-clear-all"  id="button-done-list">clear all</button>
      </section>
    </main>
  </div>
  <div class="modal__clear-all">
    <div class="modal__context">
      <p>Are you sure?</p>
      <div class="modal__button">
        <button class="modals__button-yes">Yes</button>
        <button class="modals__button-no">No</button>
      </div>
    </div>
  </div>
  <div class="modal__max-elements">
    <div class="modal__context">
      <p>Need to do something before adding more!</p>
      <div class="modal__button">
        <button class="modals__button-yes-max">OK</button>
      </div>
    </div>
  </div>
  <div class="modal__empty-fields">
    <div class="modal__context">
      <p>Please, fill all the fields!</p>
      <div class="modal__button">
        <button class="button-close-modal-empty-fields">OK</button>
      </div>
    </div>
  </div>
  <div class="modal__delete-task-in-progress">
    <div class="modal__context">
      <p>Do you want to delete the task?</p>
      <div class="modal__button">
        <button class="modals__button-yes-delete-task">Yes</button>
        <button class="modals__button-no-delete-task">No</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="./js/script.js" ></script>
</body>
</html>
